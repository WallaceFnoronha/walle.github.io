<!doctype html>
<html lang="pt-BR">

<head>

  <link rel="stylesheet" href="css/style.css">

<body>

        ‚ò∞

    </div>

    <!-- Menu dropdown para mobile -->
    <div class="mobile-menu" id="mobileMenu">
      <button class="mobile-menu-item" id="btn-reload-mobile">‚Üª Recarregar</button>
      <button class="mobile-menu-item" id="btn-settings-mobile">‚öôÔ∏è Configura√ß√µes</button>
    </div>
  </header>


  <div id="spinner" style="display:none">Carregando...</div>

  <main class="wrap">
    <!-- Form de sele√ß√£o de treino -->
    <section class="card">
      <div class="grid-3">
        <div>

          <input type="date" id="inp-date" />

        <div>

      </div>
      <div class="row" style="margin-top:16px">

    <!-- Registro de exerc√≠cios -->

    </section>
    <div id="summaryModal" class="modal">

        <span id="closeSummaryModal" class="close">&times;</span>
        <h3>Resumo do Treino</h3>
        <div id="summaryContent"></div>

    </div>



    <!-- Hist√≥rico -->
    <section class="card">
      <div class="grid-2">

          <label for="inp-date-filter">Filtrar hist√≥rico por data</label>
          <input type="date" id="inp-date-filter" />

          <button id="btn-load-history" class="ghost">Buscar hist√≥rico</button>

  </main>

  <div class="toast" id="toast"></div>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/api.js"></script>
